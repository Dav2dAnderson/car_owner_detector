{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%;">
    <h3 class="text-center mb-4">Hisob ochish</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="row">
        <!-- Chap ustun -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="username" class="form-label">Foydalanuvchi nomi</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Parol</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Parol tasdiqlash</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">Ism</label>
            <input type="text" class="form-control" name="first_name" id="first_name" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Familiya</label>
            <input type="text" class="form-control" name="last_name" id="last_name" required>
          </div>
        </div>

        <!-- Oâ€˜ng ustun -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="phone_number" class="form-label">Telefon raqam</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" required>
          </div>
          <div class="mb-3">
            <label for="car_name" class="form-label">Avtomobil</label>
            <input type="text" class="form-control" name="car_name" id="car_name" required>
          </div>
          <div class="mb-3">
            <label for="car_number" class="form-label">Avtomobil raqami</label>
            <input type="text" class="form-control" name="car_number" id="car_number" required>
          </div>
          <div class="mb-3">
            <label for="car_color" class="form-label">Avtomobil rangi</label>
            <input type="text" class="form-control" name="car_color" id="car_color">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Hisob ochish</button>
    </form>
  </div>
</div>


</body>
</html>
